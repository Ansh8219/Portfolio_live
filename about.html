<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - Ansh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    /* Transparent Navbar on Top of Video */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: white !important;
    }

    /* Navbar Item Hover Effect */
    .navbar-nav .nav-link {
      font-size: 1.1rem;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffeb3b;
      transform: translateY(-5px); /* Small lift effect */
    }

    /* Add icons next to navbar items */
    .navbar-nav .nav-link i {
      margin-right: 8px;
    }

    /* Video Section Styling */
    .video-background {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
    }

    /* Skills Section on top of the video */
    .skills-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent to show the video */
    }

    .skills-header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    /* 3D effect for skill cards */
    .skill-item {
      width: 250px;
      height: 250px;
      position: relative;
      perspective: 1000px; /* Perspective for 3D effect */
    }

    .skill-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .skill-item:hover .skill-inner {
      transform: rotateY(20deg) rotateX(10deg); /* Add 3D rotation on hover */
    }

    .skill-inner i {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .skill-inner h4 {
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar Section (Transparent Over Video) -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ansh</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html"><i class="fas fa-home"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html"><i class="fas fa-th-large"></i>Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="fas fa-laptop-code"></i>Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact"><i class="fas fa-envelope"></i>Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Video Section -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="video5.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Skills Section -->
  <section class="skills-section" id="skills">
    <div class="container">
      <div class="skills-header">
        <h2>My Skills</h2>
        <p>Here are some of the skills I've acquired over the years.</p>
      </div>

      <!-- Skills Grid -->
      <div class="skills-grid">
        <!-- Skill 1: HTML5 -->
        <div class="skill-item">
          <div class="skill-inner">
            <i class="fab fa-html5"></i>
            <h4>HTML5</h4>
          </div>
        </div>

        <!-- Skill 2: CSS3 -->
        <div class="skill-item">
          <div class="skill-inner">
            <i class="fab fa-css3-alt"></i>
            <h4>CSS3</h4>
          </div>
        </div>

        <!-- Skill 3: JavaScript -->
        <div class="skill-item">
          <div class="skill-inner">
            <i class="fab fa-js-square"></i>
            <h4>JavaScript</h4>
          </div>
        </div>

        <!-- Skill 4: Python -->
        <div class="skill-item">
          <div class="skill-inner">
            <i class="fab fa-python"></i>
            <h4>Python</h4>
          </div>
        </div>

        <!-- Skill 5: React -->
        <div class="skill-item">
          <div class="skill-inner">
            <i class="fab fa-react"></i>
            <h4>React</h4>
          </div>
        </div>

        <!-- Skill 6: Node.js -->
        <div class="skill-item">
          <div class="skill-inner">
            <i class="fab fa-node"></i>
            <h4>Node.js</h4>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
