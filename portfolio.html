<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Ansh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    /* Transparent Navbar on Top of Video */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: white !important;
    }

    /* Navbar Item Hover Effect */
    .navbar-nav .nav-link {
      font-size: 1.1rem;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffeb3b;
      transform: translateY(-5px); /* Small lift effect */
    }

    /* Add icons next to navbar items */
    .navbar-nav .nav-link i {
      margin-right: 8px;
    }

    /* Video Section Styling */
    .video-background {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
    }

    /* Portfolio Section on top of the video */
    .portfolio-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent to show the video */
    }

    .portfolio-header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .portfolio-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    /* 3D effect for portfolio cards */
    .portfolio-item {
      width: 300px;
      position: relative;
      perspective: 1000px; /* Perspective for 3D effect */
    }

    .portfolio-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .portfolio-item:hover .portfolio-inner {
      transform: rotateY(20deg) rotateX(10deg); /* Add 3D rotation on hover */
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .portfolio-item .portfolio-info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .portfolio-item:hover .portfolio-info {
      opacity: 1;
    }

    .portfolio-item .portfolio-info h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .portfolio-item .portfolio-info p {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar Section (Transparent Over Video) -->

        <ul class="navbar-nav">

          </li>

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact"><i class="fas fa-envelope"></i>Contact</a>
          </li>
        </ul>

    </div>
  </nav>
